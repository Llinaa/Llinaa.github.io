    <div class="markdown-body">
      <p>最近在学习WebAssembly技术，但是有的地方感觉理解起来比较抽象，就去看了下asm.js<br>首先介绍两个概念：<br>1，编译型语言在编译过程中生成目标平台的指令，解释型语言在运行过程中才生成目标平台的指令。<br>2，虚拟机的任务是在运行过程中将中间代码翻译成目标平台的指令。</p>
