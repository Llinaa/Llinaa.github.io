      <blockquote>
<p>观察者模式定义对象间的一种一对多依赖关系，使得当每一个被依赖对象状态发生改变时，其相关依赖对象都得到通知并自动更新, node中的Events模块就是通过观察者模式来实现的：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">var events = require(&apos;events&apos;);</span><br><span class="line">var eventEventEmitter = new events.EventEmitter();</span><br><span class="line">eventEventEmitter.on(&apos;hello&apos;,function(name)&#123;</span><br><span class="line">	console.log(&apos;hello&apos;,name);</span><br><span class="line">&#125;)</span><br><span class="line">eventEventEmitter.emit(&apos;hello&apos;,&apos;linaa&apos;);</span><br></pre></td></tr></table></figure></p>
</blockquote>
<h3 id="实现简单的Event模块的emit和on方法"><a href="#实现简单的Event模块的emit和on方法" class="headerlink" title="实现简单的Event模块的emit和on方法"></a>实现简单的Event模块的emit和on方法</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">function Events() &#123;</span><br><span class="line">	this.on = function(eventName,callBack) &#123;</span><br><span class="line">		if(!this.handles) &#123;</span><br><span class="line">			this.handles = &#123;&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		if(!this.handles[eventName]) &#123;</span><br><span class="line">			this.handles[eventName]=[];</span><br><span class="line">		&#125;</span><br><span class="line">		this.handles[eventName].push(callBack)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	this.emit = function(eventName,obj)&#123;</span><br><span class="line">		if(this.handles[eventName]) &#123;</span><br><span class="line">			for(var i = 0;i&lt;this.handles[eventName].length;i++)&#123;</span><br><span class="line">				this.handles[eventName][i](obj);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;	</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>###调用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">var events=new Events();</span><br><span class="line"> events.on(&apos;hello&apos;,function(name)&#123;</span><br><span class="line">    console.log(&apos;Hello&apos;,name)</span><br><span class="line"> &#125;);</span><br><span class="line"> events.emit(&apos;hello&apos;,&apos;linaa&apos;);</span><br></pre></td></tr></table></figure></p>
